<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fa fa-search search-icon"></i>
                    <h1>Job Board</h1>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><button class="nav-button" onclick="location.href='index.html'">Home</button></li>
                        <li><button class="nav-button" onclick="openJobSearch()">Browse Job</button></li>
                        <li><button class="nav-button" onclick="location.href=''">Pages</button></li>
                        <li><button class="nav-button" onclick="location.href=''">Blog</button></li>
                        <li><button class="nav-button" onclick="location.href='contact.html'">Contact</button></li>
                    </ul>
                    <div class="auth-buttons">
                        <button class="login" onclick="location.href='Home.html'">Log In</button>
                        <button class="post-job" onclick="location.href='https://www.linkedin.com/in/kavin-velu/'">Post A Job</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>4536+ Jobs listed</h2>
            <h1>Find your Dream Job</h1>
            <button class="upload-btn" onclick="document.getElementById('resume-upload').click();">Upload Your Resume</button>
            <form id="resume-form" action="/upload" method="POST" enctype="multipart/form-data" style="display:none;">
                <input type="file" name="resume" id="resume-upload" accept=".pdf,.doc,.docx" onchange="uploadResume();">
            </form>
        </div>
    </section>

    <section class="search">
        <div class="container centered">
            <form id="job-search-form">
                <select name="location">
                    <option value="" disabled selected>Select Location</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Noida">Noida</option>
                </select>
                <select name="category">
                    <option value="" disabled selected>Category</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="data-science">Data Science</option>
                    <option value="devops">DevOps</option>
                    <option value="design">Design</option>
                </select>
                <button type="submit">Find Job</button>
            </form>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
